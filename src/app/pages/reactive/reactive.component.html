<h4>Formularios <small> Reactivos </small></h4>
<hr />
<form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre"
          [class.is-invalid]="campoNoValido('nombre')"
        />
        <small *ngIf="campoNoValido('nombre')" class="form-text text-danger"
          >Ingrese mínimo 5 letras</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="apellido"
          [class.is-invalid]="campoNoValido('apellido')"
        />
        <small *ngIf="campoNoValido('apellido')" class="form-text text-danger"
          >Ingrese mínimo 5 letras</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrónico"
        formControlName="correo"
        [class.is-invalid]="campoNoValido('correo')"
      />
      <small *ngIf="campoNoValido('correo')" class="form-text text-danger"
        >Correo no valido</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">
      <input
        class="form-control"
        type="text"
        placeholder="Nombre de usuario"
        formControlName="usuario"
        [class.is-invalid]="campoNoValido('usuario')"
      />
      <small *ngIf="campoNoValido('usuario')" class="form-text text-danger"
        >Usuario no valido</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">
      <input
        class="form-control"
        type="password"
        placeholder="Contraseña"
        formControlName="pass1"
        [class.is-invalid]="campoNoValido('pass1')"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir Contraseña</label>
    <div class="col">
      <input
        class="form-control"
        type="password"
        placeholder="Repetir Contraseña"
        formControlName="pass2"
        [class.is-invalid]="pass2Novalido()"
      />
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Distrito"
          formControlName="distrito"
          [class.is-invalid]="campoNoValido('direccion.distrito')"
        />
        <small
          *ngIf="campoNoValido('direccion.distrito')"
          class="form-text text-danger"
          >Correo no valido</small
        >
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Ciudad"
          formControlName="ciudad"
          [class.is-invalid]="campoNoValido('direccion.ciudad')"
        />
        <small
          *ngIf="campoNoValido('direccion.ciudad')"
          class="form-text text-danger"
          >Correo no valido</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col">
      <table class="table border">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>PASATIEMPO</th>
            <th>BORRAR</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <input class="form-control" type="text" [formControlName]="i" />
            </td>
            <td>
              <button
                type="button"
                class="btn btn-block btn-danger"
                (click)="borrarPasatiempo(i)"
              >
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button
        type="button"
        class="btn btn-primary btn-md btn-block mt-3 mb-5"
        (click)="agregarPasatiempo()"
      >
        Agregar
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>

<hr />
<pre>
  Estado del form: <strong>{{ form.valid }}</strong>
  <br>
  Status: <strong>{{form.status}}</strong>
</pre>

<pre>
  {{ form.value | json }}
</pre>
